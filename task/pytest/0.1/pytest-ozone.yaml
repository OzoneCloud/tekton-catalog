params:
- default: latest
  description: The used Python version, more precisely the tag for the Python image
  name: PYTHON
  type: 1
- default: ''
  description: The additional arguments to be used with pytest
  name: ARGS
  type: 1
- default: .
  description: The path to the source code
  name: SOURCE_PATH
  type: 1
- default: requirements.txt
  description: The name of the requirements file inside the source location, with
    fallback to the requirements file in the root location
  name: REQUIREMENTS_FILE
  type: 1
visibility:
  showToUser: true
