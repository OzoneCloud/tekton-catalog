apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: gcloud
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.12.1"
    tekton.dev/categories: Cloud, CLI, Deployment, Storage
    tekton.dev/tags: gcp
    tekton.dev/platforms: "linux/amd64"
spec:
  description: >-
    This task performs operations on Google Cloud Platform resources using gcloud.

  params:
  - name: ARGS
    type: array
    description: gcloud CLI arguments to run
    default: ["help"]
  steps:
  - name: gcloud
    image: "{{OZONE_PUBLIC_REGISTRY_PREFIX}}/google.com/cloudsdktool/cloud-sdk:312.0.0-slim"
    command: ["/usr/bin/gcloud"]
    args: ["$(params.ARGS)"]
