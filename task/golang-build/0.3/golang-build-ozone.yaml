params:
  - description: base package to build in
    name: package
    required: false
    type: 1
    value: ""
  - default: ./cmd/...
    description: "packages to build (default: ./cmd/...)"
    name: packages
    required: false
    type: 1
    value: ""
  - default: latest
    description: golang version to use for builds
    name: version
    required: false
    type: 1
    value: ""
  - default: -v
    description: flags to use for the test command
    name: flags
    required: false
    type: 1
    value: ""
  - default: linux
    description: running program's operating system target
    name: GOOS
    required: false
    type: 1
    value: ""
  - default: amd64
    description: running program's architecture target
    name: GOARCH
    required: false
    type: 1
    value: ""
  - default: auto
    description: value of module support
    name: GO111MODULE
    required: false
    type: 1
    value: ""
  - default: ""
    description: Go caching directory path
    name: GOCACHE
    required: false
    type: 1
    value: ""
  - default: ""
    description: Go mod caching directory path
    name: GOMODCACHE
    required: false
    type: 1
    value: ""
  - default: ""
    description:
      Toggle cgo tool during Go build. Use value '0' to disable cgo (for
      static builds).
    name: CGO_ENABLED
    required: false
    type: 1
    value: ""
  - default: ""
    description: Go checksum database url. Use value 'off' to disable checksum validation.
    name: GOSUMDB
    required: false
    type: 1
    value: ""
relavancy: 1
visibility:
  showToUser: true
