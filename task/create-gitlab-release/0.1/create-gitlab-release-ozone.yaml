params:
  - description: Name of the tag.
    name: TAG_NAME
    required: false
    type: 1
    value: ""
  - description: Name of the release.
    name: NAME
    required: false
    type: 1
    value: ""
  - default: ""
    description: Short description of the release.
    name: DESCRIPTION
    required: false
    type: 1
    value: ""
  - default: master
    description:
      Required in the case of Gitlab, It can be a commit SHA, another tag
      name, or a branch name.
    name: RELEASE_REF
    required: false
    type: 1
    value: ""
  - description: Project id for gitlab project.
    name: PROJECT_ID
    required: false
    type: 1
    value: ""
  - default: ""
    description: Name of the asset to be uploaded.
    name: UPLOAD_ASSET_NAME
    required: false
    type: 1
    value: ""
  - default: ""
    description: Uplaod URL for the hosted asset.
    name: UPLOAD_ASSET_URL
    required: false
    type: 1
    value: ""
  - default: gitlab-token
    description: Name of the secret holding the gitlab-token.
    name: GITLAB_TOKEN_SECRET
    required: false
    type: 1
    value: ""
  - default: GITLAB_TOKEN
    description: Name of the secret key holding the gitlab-token.
    name: GITLAB_TOKEN_SECRET_KEY
    required: false
    type: 1
    value: ""
relavancy: 1
visibility:
  showToUser: true
