params:
- default: api.github.com
  description: 'The GitHub host, adjust this if you run a GitHub enteprise.

    '
  name: GITHUB_HOST_URL
  type: 1
- default: ''
  description: 'The API path prefix, GitHub Enterprise has a prefix e.g. /api/v3

    '
  name: API_PATH_PREFIX
  type: 1
- description: 'The GitHub issue or pull request URL where we want to add a new

    comment.

    '
  name: REQUEST_URL
  type: 1
- description: 'The actual comment to add or the filename containing comment to post.

    '
  name: COMMENT_OR_FILE
  type: 1
- default: github
  description: 'The name of the Kubernetes Secret that contains the GitHub token.

    '
  name: GITHUB_TOKEN_SECRET_NAME
  type: 1
- default: token
  description: 'The key within the Kubernetes Secret that contains the GitHub token.

    '
  name: GITHUB_TOKEN_SECRET_KEY
  type: 1
- default: Bearer
  description: 'The type of authentication to use. You could use the less secure "Basic"
    for example

    '
  name: AUTH_TYPE
  type: 1
- default: ''
  description: 'An invisible tag to be added into the comment. The tag is made

    invisible by embedding in an an HTML comment. The tag allows for later

    retrieval of the comment, and it allows replacing an existing comment.

    '
  name: COMMENT_TAG
  type: 1
- default: 'false'
  description: 'When a tag is specified, and `REPLACE` is `true`, look for a comment

    with a matching tag and replace it with the new comment.

    '
  name: REPLACE
  type: 1
visibility:
  showToUser: true
