params:
- default: api.github.com
  description: 'The GitHub host, adjust this if you run a GitHub Enteprise.

    '
  name: GITHUB_HOST_URL
  type: 1
- default: ''
  description: 'The API path prefix, GitHub Enterprise has a prefix e.g. /api/v3

    '
  name: API_PATH_PREFIX
  type: 1
- description: '{owner}/{repo}'
  name: PACKAGE
  type: 1
- description: The pull request number
  name: PULL_REQUEST_NUMBER
  type: 1
- default: ''
  description: 'Comma separated list of github user slugs.

    '
  name: REVIEWERS
  type: 1
- default: ''
  description: 'Comma separated list of github team slugs.

    '
  name: TEAM_REVIEWERS
  type: 1
- default: token
  description: 'The file within workspace that contains the GitHub token.

    '
  name: GITHUB_TOKEN_FILE
  type: 1
visibility:
  showToUser: true
