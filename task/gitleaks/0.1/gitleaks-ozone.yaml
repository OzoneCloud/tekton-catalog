params:
  - description: path to the repo to be scanned.
    name: repo_path
    required: false
    type: 1
    value: ""
  - default: ""
    description: url from where the config file would be fetched.
    name: config_file_url
    required: false
    type: 1
    value: ""
  - default: ""
    description: path to config file.
    name: config_file_path
    required: false
    type: 1
    value: ""
  - default: json
    description: format in which report will be generated. (json|csv|sarif) (default:"json")
    name: output_format
    required: false
    type: 1
    value: ""
  - description: path of file to save analysis report
    name: report_output_path
    required: false
    type: 1
    value: ""
  - default: []
    description: args
    name: args
    required: false
    type: 1
    value: ""
relavancy: 1
visibility:
  showToUser: false
