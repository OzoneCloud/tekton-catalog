params:
- description: git url to clone
  name: url
  type: 1
- default: master
  description: "base git revision to checkout (branch, tag, sha, ref\u2026)"
  name: revision
  type: 1
- default: refs/heads/master:refs/heads/master
  description: base git refspec to fetch before checking out revision
  name: refspec
  type: 1
- description: git refs to fetch and batch on top of revision using the given mode
    (must be a valid refname, no commit SHA's)
  name: batchedRefs
  type: 1
- default: GitBatch Task
  description: git user name to use for creating the batched commit (First Last)
  name: gitUserName
  type: 1
- default: GitBatch.Task@tekton.dev
  description: git user email to use for creating the batched commit (First.Last@domain.com)
  name: gitUserEmail
  type: 1
- default: merge
  description: git operation to perform while batching (choose from merge, cherry-pick)
  name: mode
  type: 1
- default: 'true'
  description: defines if the resource should initialize and fetch the submodules
  name: submodules
  type: 1
- default: '0'
  description: performs a shallow clone where only the most recent commit(s) will
    be fetched
  name: depth
  type: 1
- default: 'true'
  description: defines if http.sslVerify should be set to true or false in the global
    git config
  name: sslVerify
  type: 1
- default: ''
  description: subdirectory inside the "output" workspace to clone the git repo into
  name: subdirectory
  type: 1
- default: 'false'
  description: clean out the contents of the repo's destination directory (if it already
    exists) before trying to clone the repo there
  name: deleteExisting
  type: 1
- default: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.18.1
  description: The image used where the git-init binary is.
  name: gitInitImage
  type: 1
visibility:
  showToUser: true
