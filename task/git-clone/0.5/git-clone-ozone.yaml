params:
- description: Repository URL to clone from.
  name: url
  type: 1
- default: ''
  description: Revision to checkout. (branch, tag, sha, ref, etc...)
  name: revision
  type: 1
- default: ''
  description: Refspec to fetch before checking out revision.
  name: refspec
  type: 1
- default: 'true'
  description: Initialize and fetch git submodules.
  name: submodules
  type: 1
- default: '1'
  description: Perform a shallow clone, fetching only the most recent N commits.
  name: depth
  type: 1
- default: 'true'
  description: Set the `http.sslVerify` global git config. Setting this to `false`
    is not advised unless you are sure that you trust your git remote.
  name: sslVerify
  type: 1
- default: ''
  description: Subdirectory inside the `output` Workspace to clone the repo into.
  name: subdirectory
  type: 1
- default: ''
  description: Define the directory patterns to match or exclude when performing a
    sparse checkout.
  name: sparseCheckoutDirectories
  type: 1
- default: 'true'
  description: Clean out the contents of the destination directory if it already exists
    before cloning.
  name: deleteExisting
  type: 1
- default: ''
  description: HTTP proxy server for non-SSL requests.
  name: httpProxy
  type: 1
- default: ''
  description: HTTPS proxy server for SSL requests.
  name: httpsProxy
  type: 1
- default: ''
  description: Opt out of proxying HTTP/HTTPS requests.
  name: noProxy
  type: 1
- default: 'true'
  description: Log the commands that are executed during `git-clone`'s operation.
  name: verbose
  type: 1
- default: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.21.0
  description: The image providing the git-init binary that this Task runs.
  name: gitInitImage
  type: 1
- default: /tekton/home
  description: 'Absolute path to the user''s home directory. Set this explicitly if
    you are running the image as a non-root user or have overridden

    the gitInitImage param with an image containing custom user configuration.

    '
  name: userHome
  type: 1
visibility:
  showToUser: true
