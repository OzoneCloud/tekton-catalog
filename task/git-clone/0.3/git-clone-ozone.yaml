params:
- description: git url to clone
  name: url
  type: 1
- default: ''
  description: "git revision to checkout (branch, tag, sha, ref\u2026)"
  name: revision
  type: 1
- default: ''
  description: (optional) git refspec to fetch before checking out revision
  name: refspec
  type: 1
- default: 'true'
  description: defines if the resource should initialize and fetch the submodules
  name: submodules
  type: 1
- default: '1'
  description: performs a shallow clone where only the most recent commit(s) will
    be fetched
  name: depth
  type: 1
- default: 'true'
  description: defines if http.sslVerify should be set to true or false in the global
    git config
  name: sslVerify
  type: 1
- default: ''
  description: subdirectory inside the "output" workspace to clone the git repo into
  name: subdirectory
  type: 1
- default: ''
  description: defines which directories patterns to match or exclude when performing
    a sparse checkout
  name: sparseCheckoutDirectories
  type: 1
- default: 'true'
  description: clean out the contents of the repo's destination directory (if it already
    exists) before trying to clone the repo there
  name: deleteExisting
  type: 1
- default: ''
  description: git HTTP proxy server for non-SSL requests
  name: httpProxy
  type: 1
- default: ''
  description: git HTTPS proxy server for SSL requests
  name: httpsProxy
  type: 1
- default: ''
  description: git no proxy - opt out of proxying HTTP/HTTPS requests
  name: noProxy
  type: 1
- default: 'true'
  description: log the commands used during execution
  name: verbose
  type: 1
- default: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.21.0
  description: the image used where the git-init binary is
  name: gitInitImage
  type: 1
visibility:
  showToUser: true
