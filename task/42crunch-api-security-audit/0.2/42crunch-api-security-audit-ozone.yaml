params:
  - description:
      Source control repository URL. Needed to identify API collection on
      42Crunch Platform.
    name: x42c_repository_url
    required: false
    type: 3
    value: ""
  - default: ""
    description: Source control branch name.
    name: x42c_branch_name
    required: false
    type: 1
    value: ""
  - default: ""
    description: Source control tag name.
    name: x42c_tag_name
    required: false
    type: 1
    value: ""
  - default: ""
    description: Source control PR ID.
    name: x42c_pr_id
    required: false
    type: 1
    value: ""
  - default: ""
    description: Source control PR target branch name.
    name: x42c_pr_target_branch
    required: false
    type: 1
    value: ""
  - default: 42crunch-api-token
    description: Name of the secret that contains the API token to access 42Crunch Platform.
    name: x42c_secret_name
    required: false
    type: 1
    value: ""
  - default: ""
    description:
      The root directory that contains the 42c-conf.yaml configuration file
      and the APIs. If not specified, the current working directory of the task is used.
    name: x42c_root_directory
    required: false
    type: 1
    value: ""
  - default: "75"
    description: Minimum score for OpenAPI files.
    name: x42c_min_score
    required: false
    type: 1
    value: ""
  - default: https://platform.42crunch.com
    description: 42Crunch Platform URL.
    name: x42c_platform_url
    required: false
    type: 1
    value: ""
  - default: ""
    description:
      The default collection name used when creating collections for discovered
      apis.
    name: x42c_default_collection_name
    required: false
    type: 1
    value: ""
  - default: INFO
    description: Log level, one of FATAL, ERROR, WARN, INFO, DEBUG.
    name: x42c_log_level
    required: false
    type: 1
    value: ""
  - default: "OFF"
    description: Share new API collections with everyone, one of OFF, READ_ONLY, READ_WRITE
    name: x42c_share_everyone
    required: false
    type: 1
    value: ""
  - default: ""
    name: x42c_api_tags
    required: false
    type: 1
    value: ""
  - default: "false"
    name: x42c_skip_local_checks
    required: false
    type: 1
    value: ""
  - default: "false"
    name: x42c_ignore_network_errors
    required: false
    type: 1
    value: ""
  - default: "false"
    name: x42c_ignore_failures
    required: false
    type: 1
    value: ""
  - default: ""
    name: x42c_json_report
    required: false
    type: 1
    value: ""
visibility:
  showToUser: true
