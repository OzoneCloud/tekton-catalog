params:
  - description:
      The path to the file or directory that will be written to the output
      workspace.
    name: path
    type: string
  - description: The address (including "gs://") of the bucket you'd like to copy from.
    name: location
    type: string
  - default: "false"
    description: Set this to "true" if the location you are copying from is a directory.
    name: typeDir
    type: string
  - default: service_account.json
    description:
      The path inside the credentials workspace to the GOOGLE_APPLICATION_CREDENTIALS
      key file.
    name: serviceAccountPath
    type: string
visibility:
  showToUser: true
