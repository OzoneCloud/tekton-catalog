    name: package
    required: false
    type: 1
    value: ""
  - default: bot-token-github
    description: name of the secret holding the github-token
    name: github-token-secret
    required: false
    type: 1
    value: ""
  - default: bot-token
    description: name of the secret key holding the github-token
    name: github-token-secret-key
