    name: JENKINS_SECRETS
    required: false
    type: 1
    value: ""
  - default:
      - ""
    description: Extra arguments to append as a part of CURL request
    name: JOB_PARAMS
    required: false
    type: array
    value: ""
relavancy: 1
visibility:
  showToUser: false
